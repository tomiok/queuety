name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  GO_VERSION: "1.24"
  GOLANGCI_LINT_VERSION: "v1.55.2"  # Fixed version

jobs:
  # Linting and formatting checks
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Check Go formatting
        run: |
          if [ "$(gofumpt -d . | wc -l)" -gt 0 ]; then
            echo "‚ùå Code is not formatted properly"
            echo "Please run: gofumpt -w ."
            echo "Files that need formatting:"
            gofumpt -d .
            exit 1
          else
            echo "‚úÖ All files are properly formatted"
          fi

      - name: Check imports
        run: |
          go install golang.org/x/tools/cmd/goimports@latest
          if [ "$(goimports -d . | wc -l)" -gt 0 ]; then
            echo "‚ùå Imports are not formatted properly"
            echo "Please run: goimports -w ."
            echo "Files that need import formatting:"
            goimports -d .
            exit 1
          else
            echo "‚úÖ All imports are properly formatted"
          fi

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: ${{ env.GOLANGCI_LINT_VERSION }}
          args: --config .golangci.yml --timeout 10m

  # Tests
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ["1.24"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Install test dependencies
        run: |
          go install gotest.tools/gotestsum@latest

      - name: Run tests
        run: |
          gotestsum --format testname -- -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage to Codecov
        if: matrix.go-version == env.GO_VERSION
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # Build
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Build binary
        run: |
          go build -v -ldflags="-s -w" -o queuety ./main.go

      - name: Test binary execution
        run: |
          chmod +x queuety
          ./queuety --help || true
          echo "‚úÖ Binary built successfully"

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: queuety-binary
          path: queuety
          retention-days: 7

  # Docker build and test
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: queuety
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run --rm queuety:latest --help || true
          echo "‚úÖ Docker image built successfully"

  # Security scan
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run Gosec Security Scanner
        uses: securecodewarrior/github-action-gosec@master
        with:
          args: './...'

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

  # Dependency review (only on PRs)
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4

  # Final success notification
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [build, docker, security]
    if: success()
    steps:
      - name: Success notification
        run: |
          echo "üéâ All CI checks passed successfully!"
          echo "‚úÖ Linting: PASSED"
          echo "‚úÖ Tests: PASSED" 
          echo "‚úÖ Build: PASSED"
          echo "‚úÖ Docker: PASSED"
          echo "‚úÖ Security: PASSED"
          echo ""
          echo "üöÄ Ready for deployment!"